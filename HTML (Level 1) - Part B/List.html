<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>

 <!--Unordered List-->
    <ul>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
    </ul>

 <!--Ordered List-->
    <ol type="A">
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         
    </ol>
<!--Anchor Element = "Use to add links to your page"-->
     <a href="https://www.google.co.in/">Google</a>
     <br>
     <a href="https://www.youtube.com/">YouTube</a>
<!--Image Element = "Used to add image to your page"-->    
<br> 
<img src="Avnish.jpg" alt="Avnish Patel" height="100px" width="100px">
</body>
</html>
